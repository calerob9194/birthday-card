<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
    body {
        background: linear-gradient(135deg, #ffb6c1, #ff69b4);
        font-family: 'Comic Sans MS', cursive;
        text-align: center;
        color: white;
        overflow: hidden;
        height: 100vh;
    }
    h1 {
        font-size: 3em;
        margin-top: 20px;
        animation: bounce 2s infinite;
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    p {
        font-size: 1.2em;
    }
    button {
        background: #fff;
        color: #ff69b4;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s;
    }
    button:hover {
        transform: scale(1.1);
    }
    .heart {
        position: absolute;
        font-size: 2em;
        animation: fall linear infinite;
        cursor: pointer;
    }
    @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>
<body>

<h1>üéâ Happy Birthday, Love! üéÇ</h1>

<!-- GIF Preview -->
<img src="birthday.gif" alt="Birthday GIF" style="max-width:90%;border-radius:20px;margin-top:10px;box-shadow:0 0 20px rgba(255,255,255,0.6);">

<p>Click the button below to see your special surprise üéÅ</p>
<button onclick="openGift()">Open Gift üéÅ</button>

<canvas id="confettiCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

<script>
// Floating clickable hearts
function createHeart() {
    let heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = 'üíñ';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
    heart.onclick = () => {
        heart.innerHTML = '‚ú®';
        setTimeout(() => heart.remove(), 300);
    };
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

// Confetti setup
const canvas = document.getElementById('confettiCanvas');
const ctx = canvas.getContext('2d');
let confettiPieces = [];
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function randomColor() {
    const colors = ['#ff0', '#0f0', '#0ff', '#f0f', '#ff69b4', '#ffa500'];
    return colors[Math.floor(Math.random() * colors.length)];
}
function ConfettiPiece(x, y) {
    this.x = x;
    this.y = y;
    this.size = Math.random() * 6 + 4;
    this.color = randomColor();
    this.speedY = Math.random() * 3 + 2;
    this.speedX = (Math.random() - 0.5) * 2;
}
function updateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confettiPieces.forEach((p, i) => {
        p.y += p.speedY;
        p.x += p.speedX;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        if (p.y > canvas.height) confettiPieces.splice(i, 1);
    });
    requestAnimationFrame(updateConfetti);
}
updateConfetti();

function launchConfetti() {
    for (let i = 0; i < 100; i++) {
        confettiPieces.push(new ConfettiPiece(canvas.width/2, canvas.height/2));
    }
}

// Gift button action
function openGift() {
    alert("üíå Happy Birthday, my love! I love you forever üíï");
    setInterval(createHeart, 800);
    launchConfetti();
}
</script>

</body>
</html>
