<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
    body {
        background: #ffe4ec;
        text-align: center;
        font-family: Arial, sans-serif;
        color: #ff4d88;
        padding: 20px;
    }
    h1 {
        margin-top: 20px;
        font-size: 2.5em;
    }
    img {
        width: 200px;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .hidden {
        display: none;
    }
    .bounce {
        animation: bounce 0.5s ease-in-out 3; /* bounce 3 times */
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }
    button {
        margin-top: 40vh;
        background: #ff4d88;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 1.2em;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background: #ff1a66;
    }
    .gif-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 30px;
    }
</style>
</head>
<body>

<!-- Only button at first -->
<button id="startBtn" onclick="startSurprise()">Open Gift üéÅ</button>

<!-- Hidden GIF + Cake Row -->
<div class="gif-row hidden" id="gifRow">
    <img id="gifLeft" src="chalen2.gif" alt="Me clapping">
    <img src="cake.png" alt="Cake" style="width:150px;">
    <img id="gifRight" src="marsh1.gif" alt="Him clapping">
</div>

<script>
function startSurprise() {
    // Hide button
    document.getElementById("startBtn").classList.add("hidden");

    // Show GIFs + cake
    document.getElementById("gifRow").classList.remove("hidden");

    // Add bounce animation
    document.getElementById("gifLeft").classList.add("bounce");
    document.getElementById("gifRight").classList.add("bounce");
}
</script>

</body>
</html>
