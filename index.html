<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday!</title>
<style>
    body {
        background: #1d1f20;
        color: white;
        font-family: 'Press Start 2P', cursive;
        text-align: center;
        margin: 0;
        overflow: hidden;
    }
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    .scene {
        position: relative;
        height: 100vh;
    }
    .door {
        width: 120px;
        height: 200px;
        background: brown;
        border: 5px solid #654321;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 100px;
        transition: transform 1s;
        z-index: 2;
    }
    .door.open {
        transform: translateX(-50%) translateY(0) rotateY(90deg);
    }
    .cat {
        width: 80px;
        position: absolute;
        bottom: 100px;
        left: 40%;
    }
    .balloon {
        width: 50px;
        position: absolute;
        cursor: pointer;
    }
    #message {
        position: absolute;
        bottom: 40px;
        width: 100%;
        font-size: 12px;
    }
    #passcode-area {
        display: none;
        margin-top: 20px;
    }
    #gif {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 80%;
        z-index: 5;
    }
</style>
</head>
<body>

<div class="scene">
    <img src="https://i.ibb.co/Wn7f0XJ/cat-pixel.png" class="cat" id="cat">
    <div class="door" id="door"></div>

    <!-- Balloons -->
    <img src="https://i.ibb.co/ZcMZb6S/balloon.png" class="balloon" style="top:20%; left:10%;" data-clue="Clue 1: It's our special day."/>
    <img src="https://i.ibb.co/ZcMZb6S/balloon.png" class="balloon" style="top:30%; left:70%;" data-clue="Clue 2: Day & Month only."/>
    <img src="https://i.ibb.co/ZcMZb6S/balloon.png" class="balloon" style="top:60%; left:50%;" data-clue="Clue 3: Numbers only!"/>

    <div id="message">üéà Click balloons for clues üéà</div>
    <div id="passcode-area">
        <input type="text" id="passcode" placeholder="Enter code">
        <button onclick="checkPasscode()">Unlock</button>
    </div>
</div>

<img id="gif" src="chalen1.gif">

<script>
let cluesFound = 0;
document.querySelectorAll('.balloon').forEach(balloon => {
    balloon.addEventListener('click', () => {
        alert(balloon.dataset.clue);
        balloon.style.display = 'none';
        cluesFound++;
        if (cluesFound === 3) {
            document.getElementById('message').textContent = "üí° Enter the passcode!";
            document.getElementById('passcode-area').style.display = 'block';
        }
    });
});

function checkPasscode() {
    let code = document.getElementById('passcode').value;
    let correctCode = "1402"; // Change this to your date or secret
    if (code === correctCode) {
        document.getElementById('door').classList.add('open');
        document.getElementById('cat').style.left = '60%';
        setTimeout(() => {
            document.getElementById('gif').style.display = 'block';
        }, 1000);
    } else {
        alert("Wrong code! The cat meows sadly üê±");
    }
}
</script>

</body>
</html>
